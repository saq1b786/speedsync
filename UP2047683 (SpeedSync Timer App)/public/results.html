<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpeedSync - Race Results</title>
  <link rel="stylesheet" href="assets/css/results.css">
  <link rel="icon" href="assets/img/runner icon.jpg" type="image/x-icon">

  
</head>
<body>
  <div class="results-page">
    <!-- Dark Mode Toggle -->
    <button id="dark-mode" class="dark-mode-toggle" aria-label="Toggle dark mode">
      <svg viewBox="0 0 24 24" width="24" height="24">
        <path fill="currentColor" d="M12 3c.132 0 .263 0 .393 0a7.5 7.5 0 0 0 7.92 12.446a9 9 0 1 1-8.313-12.454z"/>
      </svg>
    </button>

    <!-- Back Button -->
    <button id="backButton" class="action-button" aria-label="Go back">
      <svg viewBox="0 0 24 24" width="24" height="24">
        <path fill="currentColor" d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
      </svg>
    </button>

    <h1 class="main-header">Race Results</h1>

    <!-- Results Controls -->
    <div class="results-controls">
      <button id="clearResults" class="control-btn">
        <svg viewBox="0 0 24 24" width="20" height="20">
          <path fill="currentColor" d="M19 4h-3.5l-1-1h-5l-1 1H5v2h14M6 19a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V7H6v12z"/>
        </svg>
        Clear All
      </button>
      
      <button id="exportBtn" class="control-btn">
        <svg viewBox="0 0 24 24" width="20" height="20">
          <path fill="currentColor" d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
        </svg>
        Export CSV
      </button>
    </div>

    <!-- Results Table -->
    <div class="results-table">
      <div class="table-header">
        <span>Pos.</span>
        <span>Bib #</span>
        <span>Time</span>
      </div>
      <div id="resultsList" class="table-body"></div>
    </div>

    <!-- Status Indicator -->
    <div id="connection-status" class="status-offline">
      <span class="status-icon"></span>
      <span class="status-text">Offline - Showing cached results</span>
    </div>
  </div>

  <script src="js/results.js"></script>
</body>
</html>
