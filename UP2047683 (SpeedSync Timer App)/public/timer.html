<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpeedSync - Race Timer</title>
  <link rel="stylesheet" href="assets/css/timer.css">
  <link rel="icon" href="assets/img/runner icon.jpg" type="image/x-icon">
</head>
<body>
  <div class="timerPage">
    <!-- Dark Mode Toggle -->
    <button id="dark-mode" class="dark-mode-toggle" aria-label="Toggle dark mode">
      <svg viewBox="0 0 24 24" width="24" height="24">
        <path fill="currentColor" d="M12 3c.132 0 .263 0 .393 0a7.5 7.5 0 0 0 7.92 12.446a9 9 0 1 1-8.313-12.454z"/>
      </svg>
    </button>


<!-- Back Button - matches dark mode toggle exactly -->
<button id="backButton" class="dark-mode-toggle" aria-label="Go back" style="left: 20px; right: auto;">
  <svg viewBox="0 0 24 24" width="24" height="24">
    <path fill="currentColor" d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
  </svg>
</button>


    <h1 class="main_header">SpeedSync Timer</h1>

    <!-- Timer Display -->
    <div id="container">
      <div id="display">00:00:00</div>
    </div>

    <!-- Runner Selection -->
    <label for="runner-dropdown" class="sr-only">Choose a runner</label>
    <div class="runner-selection">
      <select id="runner-dropdown">
        <option value="">Select Runner</option>
      </select>
    </div>

    <!-- Control Buttons -->
    <div id="controls">
      <button id="startbtn" class="control-btn">Start</button>
      <button id="recordbtn" class="control-btn" disabled>Record Time</button>
      <button id="resetbtn" class="control-btn">Reset</button>
    </div>

    <!-- Recorded Times -->
    <div class="records-section">
      <h3>Recorded Times</h3>
      <div id="recordTimes"></div>
    </div>

    <div id="results-controls">
      <button id="resultsBtn" class="control-btn">
        <svg viewBox="0 0 24 24" width="20" height="20">
          <path fill="currentColor" d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V5h14v14zM7 10h2v7H7zm4-3h2v10h-2zm4 6h2v4h-2z"/>
        </svg>
        View Results
      </button>
    </div>

    <!-- Status Indicator -->
    <div id="connection-status" class="status-offline">
      <span class="status-icon"></span>
      <span class="status-text">Offline - Working locally</span>
    </div>
  </div>

  <script src="js/timer.js"></script>
</body>
</html>
